<!DOCTYPE html>
<html>
<head>
<title>web animations</title>
<link rel="stylesheet" type="text/css" href="index.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="index.js"></script>
</head>
    <body>
        <main class="cards">
            <article class="card">
                <img src="https://www.befunky.com/images/wp/wp-2022-09-Color-Palette-Featured.png" alt="Color palette">
                <div class="text">
                    <h4>Color Palette</h4>
                    <button onclick="location.href='./color-palette'" type="button">click to see</button>
                </div>
            </article>
            <article class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Bouncing_ball_strobe_edit.jpg" alt="Bouncing arround">
                <div class="text">
                    <h4>Bouncing arround</h4>
                    <button onclick="location.href='./bouncing-around'" type="button">click to see</button>
                </div>
            </article>
            <article class="card">
                <img src="https://img.freepik.com/free-photo/world-smile-day-emojis_23-2149024487.jpg" alt="Detect the extra smiley">
                <div class="text">
                    <h4>Detect the extra smiley game</h4>
                    <button onclick="location.href='./smiley'" type="button">click to see</button>
                </div>
            </article>
            <article class="card">
                <img src="https://8f430952.rocketcdn.me/wp-content/uploads/2022/07/Sorting-Image-1536x1046.jpg" alt="Sorting">
                <div class="text">
                    <h4>Multiple sorting techniques with web animation</h4>
                    <button onclick="location.href='./sort'" type="button">click to see</button>
                </div>
            </article>
        </main>
    </body>
</html>
